<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div id="main">
      <h1>BMI Calculator</h1>
      <form id="form" action="">
        <label for="height">Height</label>
        <input id="height" type="number" placeholder="In CM" />
        <label for="weight">weight</label>
        <input id="weight" type="number" placeholder="In KG" />
        <button id="button" class="button">Calculate</button>
      </form>
      <div class="result">
        <h4>Your BMI Score</h4>
        <h2 id="score">50.22</h2>
      </div>
      <div class="info">
        <h4>BMI Weight Guide</h4>
        <p>Undre Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 to 24.9</p>
        <p>OverWeight = Greater than 24.9</p>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
